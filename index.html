<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
  </head>

  <body class="flex-container">
    <div class="header flex-container">
      <h1 id="title">Canine Survey Form</h1>
    </div>

    <div class="survey-form" id="survey-form">
      <p id="description">Let us know how you feel about Dogs</p>

      <form action="action_page.php">
        <div class="container">
            <!-- use this div for example -->
          <div class="form-row">
            <div class="row-section label">
              <label for="name"><b>*Name</b></label>
            </div>
            <div class="row-section">
              <input
                type="text"
                placeholder="Enter Name"
                name="name"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <label for="age"><b>*Age</b></label>
            <input type="age" placeholder="Enter Age" name="age" required />
          </div>
          <div class="form-row">
            <label for="email"><b>*Email</b></label>
            <input
              type="email"
              placeholder="Enter Email"
              name="email"
              required
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
