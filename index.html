<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Cormorant+Garamond&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>survey-form</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
  </head>
  <!-- Google fonts -->
  <body class="grad">

    <div class="top-text">
    <div class="center-column">
      <h1 id="title">IKEA Customer Survey</h1>
    <div class="inside-form center-column">
        <p class="form-description">
          Let us know how we can help improve your shopping experience
        </p>
      
      

        <div class="form-container">
          <form action="action.php">
            <div class="form-row">
              <div class="left-column">
                <label for="name">* Name:</label>
              </div>
              <div class="right-column">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="your name"
                  required
                />
              </div>
            </div>
          </div>
        

            <div class="form-row">
              <div class="left-column">
                <label for="phone">* Phone:</label>
              </div>
              <div class="right-column">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  placeholder="phone number"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="left-column">
                <label for="email">* Email:</label>
              </div>
              <div class="right-column">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="email here"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="left-column">
                <label for="satisfaction">
                  How satisfied were you with your visit today?</label
                >
              </div>
              <div class="right-column">
                <select name="satisfaction">
                  <option value="highly satisfied">Highly Satisfied</option>
                  <option value="Somewhat satisfied">Somewhat Satisfied</option>
                  <option value="Not Satisfied">Not Satisfied</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="left-column">
                <label for="recommend">
                  * How likely is that you would recommend IKEA to a
                  friend?</label
                >
              </div>
              <div class="right-column">
                <div class="form-row">
                  <input
                    class="radio-button"
                    type="radio"
                    name="definitely"
                    value="Definitely"
                  />
                  Definitely
                </div>
                <div class="form-row">
                  <input
                    class="radio-button"
                    type="radio"
                    name="Maybe"
                    value="Maybe"
                  />
                  Maybe
                </div>
                <div class="form-row">
                  <input
                    class="radio-button"
                    type="radio"
                    name="No"
                    value="No"
                  />
                  No
                </div>
              </div>
            </div>
            <!--      text area lookup  -->
            <div class="form-row">
              <div class="left-column">
                <label for="likeability">
                  What do you like most about IKEA?</label
                >
              </div>
              <div class="right-column">
                <select name="likeability">
                  <option value="aaffordability">Affordability</option>
                  <option value="Customer Service">Customer Service</option>
                  <option value="Style">Style</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="left-column">
                <label for="Improve">
                  * How can we help improve your shopping experience?</label
                >
              </div>
              <div class="right-column">
                <div class="form-row">
                  <input
                    class="radio-button"
                    type="checkbox"
                    name="cheaper prices"
                    value="cheaper prices"
                  />
                  Cheaper prices
                </div>
                <div class="form-row">
                  <input
                    class="radio-button"
                    type="checkbox"
                    name="more variety"
                    value="more variety"
                  />
                  More variety
                </div>
                <div class="form-row">
                  <input
                    class="radio-button"
                    type="checkbox"
                    name="better quality"
                    value="better quality"
                  />
                  Better quality
                </div>
                <div class="form-row">
                  <input
                    class="radio-button"
                    type="checkbox"
                    name="improve customer service"
                    value="improve customer service"
                  />
                  Improve customer service
                </div>
              </div>
            </div>
            <div class="textarea">
              <label for="textarea"
                >Have any additional comments or suggestions?</label
              >
            </div>

            <div class="comments">
              <textarea rows="12" cols="40"
                placeholder="Please add additional comments here...."
              ></textarea>
            </div>

            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
